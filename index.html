<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Sunrise Sunset WDC</title>
</head>
<body>
    <h1>Sunrise and Sunset Data</h1>
    <p id="data-output"></p>
    <table>
        <th>astronomical_twilight_begin</th> 
        <th>astronomical_twilight_end</th>
        <th>civil_twilight_begin</th>
        <th> civil_twilight_end</th>
        <th>day_length</th>
        <th>nautical_twilight_begin</th>
        <th>nautical_twilight_end</th>
        <th>solar_noon</th>
        <th>Sunrise Time  </th>
        <th>Sunset Time</th> 
        <tr>
            <td id="astronomical_twilight_begin"></td>
            <td id="astronomical_twilight_end"></td>
            <td id="civil_twilight_begin"></td>
            <td id="civil_twilight_end"></td>
            <td id="day_length"></td>
            <td id="nautical_twilight_begin"></td>
            <td id="nautical_twilight_end"></td>
            <td id="solar_noon"></td>
            <td id="sunrise"></td>
            <td id="sunset"></td>
         </tr>
    </table>
    <button id="get-data">Get Data</button>
</body>
<script src="./script.js"></script>
</html>
